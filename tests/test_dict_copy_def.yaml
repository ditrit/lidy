version:
  _regexp: '^[0-d]+(\.[0-d]+(\.[0-9]+(.[a-zA-Z0-9_]+(\-[0-9]+)?)?)?)?$'

metadata: 
  _dict: 
    template_version: version
    template_author: str
    template_name: str
  _dictOf: { str: str }


type_common_keys:
  _dict:
    derived_from: str
    version: str
    metadata: metadata
    description: str

artifact_type:
  _dict:
    file_ext: str
    mime_type: str
    properties: { _optional: [1], _listOf: str }
  _copy: type_common_keys